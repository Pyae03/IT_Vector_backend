<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="admin-event.style.css" />
		<link
			rel="stylesheet"
			href="admin-nav-bar.style.css" />

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<div class="logo">
				<img
					src="image/logo.svg"
					alt="" />
				<h2>IT_Vector</h2>
			</div>

			<div class="view-options">
				<a
					href="admin-dashboard.jsp"
					class=""
					>DashBoard</a
				>
				<a
					href="admin-courses.html"
					class=""
					>Courses</a
				>
				<a
					href="admin-event.html"
					class="active"
					>Event</a
				>
				<a
					href="admin-database.html"
					class=""
					>User Info</a
				>
			</div>

			<div class="user-tool">
				<div class="search-bar">
					<input
						type="search"
						name="search" />
					<input
						type="submit"
						value="search" />
				</div>
				<div class="setting">
					<img
						src="image/setting.svg"
						alt="" />
				</div>
				<div class="user-profile">
					<img
						src="image/user-default.svg"
						alt="" />
				</div>
			</div>
		</nav>

		<!-- create event form -->
		<div class="event">
			<div class="event-creation">
				<div class="view-title">
					<img
						src="image/event.svg"
						alt="" />
					<h2>Event</h2>
				</div>

				<button class="btn-create">Create</button>
			</div>

			<div class="event-form hidden">
				<form class="event-submit-form" action="IT_Vector/EventCreateApiServlet">
					<label for="event-name">Title</label>
					<input
						type="text"
						name="event-title" required/>
					<label for="event-date">Date</label>
					<input
						type="date"
						name="event-date" required/>
					<label for="event-type">Type</label>
					<input
						type="text"
						name="event-type" required/>

					<label for="event-desc">Description</label>
					<textarea
						name="event-desc"
						id=""
						cols="30"
						rows="10" required></textarea>

					<div class="btn-group">
						<input
							type="submit"
							value="Create" />
						<button type="reset">Clear</button>
					</div>
				</form>
			</div>

			<div class="event-list">
				
			</div>
		</div>

		<script src="admin-event.script.js"></script>
		<!-- add form creation features with js -->
	</body>
</html>
