<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="admin-dashboard.style.css">
		<link rel="stylesheet" href="admin-event.style.css">
		<link
			rel="stylesheet"
			href="admin-nav-bar.style.css" />

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
	</head>
	<body>
		<nav>
			<div class="logo">
				<img
					src="image/logo.svg"
					alt="" />
				<h2>IT_Vector</h2>
			</div>

			<div class="view-options">
				<a href="admin-dashboard.html" class="active">DashBoard</a>
				<a
					href="admin-event.html"
					class=""
					>Events</a
				>
				<a href="admin-courses.html">Course</a>
				<a
					href="admin-database.html"
					class=""
					>User Info</a
				>
			</div>

			<div class="user-tool">
				<div class="search-bar">
					<input
						type="search"
						name="search" />
					<input
						type="submit"
						value="search" />
				</div>
				<div class="setting">
					<img
						src="image/setting.svg"
						alt="" />
				</div>
				<div class="user-profile">
					<img
						src="image/user-default.svg"
						alt="" />
				</div>
			</div>
		</nav>

		<!-- all view options -->
		<div class="dashboard">
			<div class="dashboard-info">
				<div class="dashboard-title">
					<img src="image/dashboard.svg" alt="dashboard">
					<h2>Dashboard</h2>
	
				</div>
				<div class="card-group">
					<div class="card">
						<img src="image/student.svg" alt="">
						<h3>Total Students</h3>
						<h3>58</h3>
					</div>
					<div class="card">
						<img src="image/teacher.svg" alt="">
						<h3>Total Teachers</h3>
						<h3>3</h3>
					</div>
					<div class="card">
						<img src="image/course.svg" alt="">
						<h3>Total Courses</h3>
						<h3>1</h3>
					</div>
					<div class="card">
						<img src="image/user-default.svg" alt="">
						<a href="admin-total-user.html"><h3>Total Users</h3></a>
						<h3>67</h3>
					</div>
					<div class="card">
						<img src="image/certificate.svg" alt="">
						<h3>Total Certificate Earned</h3>
						<h3>3</h3>
					</div>
				</div>


				<div class="btn-features">
					<button class="btn-create-new-user">Add New User</button>
					<button class="btn-create-event">Create Event Announcement</button>
				</div>

<!-- user creation form --> 
				<div class="user-creation-form hidden">
					<form action="/IT_Vector_Ver1/admin-pages/UserController" method="post">
						
						<input type="text" value"create" name="action" placeholder="create" style="">
						
						<label for="username">Username</label>
						<input type="text" id="username" name="username" required>
						
						<label for="email">Password</label>
						<input type="password" name="password" required>
						
						<label for="email">Email</label>
						<input type="email" name="email" required>

						<label for="gender" >Gender</label>
						<select name="gender" id="gender" required>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>

						<label for="date-of-birth">Date of Birth</label>
						<input type="date" id="date-of-birth" name="date-of-birth">


						<label for="role">Select Role</label>
						<select name="role" id="role">
							<option value="Student">Student</option>
							<option value="Teacher">Teacher</option>
							<option value="Admin">Admin</option>
						</select>

						<div class="btn-confirm">
							<input type="submit">
							<input type="reset">
						</div>
					</form>
				</div>
			</div>

		</div>
		</div>

		<!-- event creation form --> 
		<div class="event-form hidden">
				<form action="">
					<label for="event-name">Title</label>
					<input
						type="text"
						name="event-name" />
					<label for="event-date">Date</label>
					<input
						type="date"
						name="event-date" />
					<label for="event-type">Type</label>
					<input
						type="text"
						name="event-type" />

					<label for="event-desc">Description</label>
					<textarea
						name="event-desc"
						id=""
						cols="30"
						rows="10"></textarea>

					<div class="btn-group">
						<input
							type="submit"
							value="Create" />
						<button type="reset">Clear</button>
					</div>
				</form>
			</div>

		<script>
			const btn_create_user = document.querySelector(".btn-create-new-user")
			const user_creation_form = document.querySelector(".user-creation-form")

			btn_create_user.addEventListener("click", () => {
				user_creation_form.classList.toggle("hidden")
			})
			
			//<!-- add form creation features with js -->
			//const expand = document.getElementById("expand");
			//const event_description = document.querySelector(".event-description");
			//expand.addEventListener("click", () => {
			//	event_description.classList.toggle("hidden");
			//});

			// for event creation
			const event_form = document.querySelector(".event-form");
			const btn_create = document.querySelector(".btn-create-event");
			btn_create.addEventListener("click", () => {
				event_form.classList.toggle("hidden");
				if (btn_create.innerText === "Create Event Announcement") {
					btn_create.style.backgroundColor = "var(--red)";
					return (btn_create.innerText = "Cancel Event Announcement");
				}

				btn_create.style.backgroundColor = "var(--light-blue)";
				return (btn_create.innerHTML = "Create Event Announcement");
			});
		</script>
	</body>
</html>
