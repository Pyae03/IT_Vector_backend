<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="contact.style.css" />

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<nav>
			<div class="logo-div">
				<img
					src="image/logo.svg"
					alt="" />
				<h2>IT_Vector</h2>
			</div>
			<div class="menu-link">
				<a href="home.html">Home</a>
				<a href="course.html">Course</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</div>
			<div class="sign-in-up">
				<a href="../user-authentication/login.html"> Sign In </a>
				<a href="../user-authentication/register.html"> Sign Up </a>
			</div>
		</nav>
		<div class="container">
			<div class="login">
				<form>
					<h1>Contact Us</h1>

					<label> First Name</label>
					<input
						type="text"
						placeholder="Enter your first name"
						required />

					<label> Last Name</label>
					<input
						type="text"
						placeholder="Enter your last  name"
						required />

					<label> Email</label>
					<input
						type="email"
						placeholder="Enter your email"
						required />

					<label>Phone Number</label>
					<input
						type="text"
						placeholder="Enter your phone number"
						required />

					<label>Message</label>
					<textarea
						row="2"
						cols="30"
						name="address"></textarea>
					<button value="submit">Submit</button>
				</form>
			</div>
			<div class="pic">
				<img src="image/computer1.jpg" />
			</div>
		</div>
	</body>
</html>
